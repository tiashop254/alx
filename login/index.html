<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Mobile Login UI</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Designed by Jaysen Henderson. Developed by me for fun. Source: https://dribbble.com/shots/3686055-hello-login-Ui -->

<div class="wrapper">
  
  <!--  Header  -->
  <header class="section header">
    <div class="trapezoid"></div>
    
    <div class="header__text">
      <h1>sup.</h1>
      <p>Sign in or create a new account.</p>
    </div>
  </header>

    <!--  Sign Up  -->
    <section class="section sign-up">
      <div class="trapezoid"></div>
      <form action="">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="confirm" placeholder="Confirm Password">
        <button>Create Account</button>
        <p class="opposite-btn2">Already have an account?</p>
      </form>
    </section>
    
    <!--  Sign In  -->
    <section class="section sign-in">
      <form action="">
        <input type="text" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <button>Sign In</button>
        <p class="opposite-btn1">Don't have an account?</p>
      </form>
    </section>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
